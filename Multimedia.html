<!DOCTYPE html>
<html>
    <head>
        <title>Multimedia</title>
    </head>
    <body>
        <h3>Audio</h3>
        <audio controls>
            <source src="In The End ~ Linkin Park.mp3" type="audio/mp3">
            Browser doesn't support audio
            <!-- 
                "controls" digunakan untuk menampilkan control audio (play/pause, volume)
                pastikan file audio sudah terdapat pada folder yang sama dengan file html
                kalimat "Browser...." ditampilkan jika browser tidak support audio-->
        </audio>
        <h3>Video</h3>
        <Video controls>
            <source src="Tutorial Blender (Part 1).mp4"  type="Video/mp4" width="50">
        </Video>
    </body>
</html>
